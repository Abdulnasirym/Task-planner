<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<!-- login -->
	<h1>Login</h1>
	<form method="POST" action="{{ url_for('login') }}">
	    {{ form.hidden_tag() }}
	    {{ form.email.label }} {{ form.email }}<br><br>
	    {{ form.password.label }} {{ form.password }}<br><br>
	    {{ form.submit }}
	</form>
</body>
</html>
