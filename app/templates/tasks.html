<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<h1>Your tasks</h1>
	<ul>
		{% for task in tasks %}
		<li>{{ task.title }} - {{ task.due_date }} - {% if task.completed %} completed {% else %} not completed {% endif %}
			<a href="{{ url_for('update_task', task_id=task.id) }}">Edit task</a>
			<form action="{{ url_for('delete_task', task_id=task.id) }}" method="POST">
				<button type="submit">Delete</button>
			</form>
		</li>
		{% endfor %}
	</ul>
	<a href="{{ url_for('add_task') }}">Add task</a>
</body>
</html>
