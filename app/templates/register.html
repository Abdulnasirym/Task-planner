<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<!-- registration -->
	<h1>Register</h1><br>
	<form method="POST" action="{{ url_for('register') }}">
		{{ form.hidden_tag() }}
		{{ form.username.label }} {{ form.username }}<br><br>
		{{ form.email.label }} {{ form.email }}<br><br>
		{{ form.password.label }} {{ form.password }}<br><br>
		{{ form.confirm_password.label }} {{ form.confirm_password }}<br><br>
		{{ form.submit }}
	</form>
</body>
</html>
